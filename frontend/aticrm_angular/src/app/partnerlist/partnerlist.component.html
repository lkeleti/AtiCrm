<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.city}}</td>
        </tr>
    </tbody>
</table>
<button class="btn btn-info" (click)="addClick()">New partner</button>
